<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/login" method="post" th:action>
        <div class="form-group">
            <label for="beforename">이전 아이디</label>
            <input id="beforename" name="beforename" placeholder="이름를 입력하시오" type="text">
        </div>
        <div class="form-group">
            <label for="aftername">새로운 아이디</label>
            <input id="aftername" name="aftername" placeholder="이름를 입력하시오" type="text">
        </div>
        <button type="submit">업데이트</button>
    </form>
</div>
<a href="/">홈으로</a>
</body>
</html>
